<!DOCTYPE html>
<html lang="en">
<head>
  <!--─────────────────────────────────────────────────────────────────────────────
    Metadata & Responsive Settings
  ─────────────────────────────────────────────────────────────────────────────-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberSafe Graph LLM WebUI</title>

  <!--─────────────────────────────────────────────────────────────────────────────
    Color & Font Definitions
    • Blue accent, gray tones
    • Monospace for “console” feel
  ─────────────────────────────────────────────────────────────────────────────-->
  <style>
    :root {
      --bg: #1f2937;         /* dark slate gray */
      --fg: #cbd5e1;         /* light steel gray */
      --accent: #3b82f6;     /* bright blue */
      --error: #f87171;      /* light red for errors */
      --input-bg: #374151;   /* medium gray */
      --border: #4b5563;     /* muted gray */
      --header-bg: #111827;  /* very dark navy */
    }

    /* reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background: var(--bg);
      color: var(--fg);
      font-family: "Ubuntu Mono", monospace;
      line-height: 1.4;
      padding: 1rem;
    }

    /*─────────────────────────────────────────────────────
      Header
    ──────────────────────────────────────────────────────*/
    header {
      background: var(--header-bg);
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
    }
    header h1 {
      font-size: 1.5rem;
      color: var(--accent);
    }

    /*─────────────────────────────────────────────────────
      Main content wrapper
    ──────────────────────────────────────────────────────*/
    main {
      flex: 1;
      max-width: 800px;
      width: 100%;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    /*─────────────────────────────────────────────────────
      Prompt Section
    ──────────────────────────────────────────────────────*/
    #prompt-section label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    #prompt {
      width: 100%;
      min-height: 120px;
      background: var(--input-bg);
      color: var(--fg);
      border: 1px solid var(--border);
      padding: 0.75rem;
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
    }

    /*─────────────────────────────────────────────────────
      Ask Button
    ──────────────────────────────────────────────────────*/
    #ask-btn {
      background: var(--accent);
      color: var(--bg);
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s ease;
      align-self: flex-start;
    }
    #ask-btn:hover:not(:disabled) {
      background: #60a5fa; /* lighter blue on hover */
    }
    #ask-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /*─────────────────────────────────────────────────────
      Output Section
    ──────────────────────────────────────────────────────*/
    #output-section h2 {
      margin-bottom: 0.5rem;
      color: var(--accent);
      font-size: 1.1rem;
    }
    #output {
      background: var(--input-bg);
      border: 1px solid var(--border);
      padding: 1rem;
      font-family: inherit;
      white-space: pre-wrap;
      word-wrap: break-word;
      min-height: 200px;
    }

    /*─────────────────────────────────────────────────────
      Footer
    ──────────────────────────────────────────────────────*/
    footer {
      text-align: center;
      padding: 1rem 0;
      border-top: 1px solid var(--border);
      font-size: 0.85rem;
      color: #6b7280; /* gray-500 */
    }
  </style>
</head>
<body>
  <!--─────────────────────────────────────────────────────────────────────────────
    Page Header
  ─────────────────────────────────────────────────────────────────────────────-->
  <header>
    <h1>CyberSafe Graph LLM</h1>
  </header>

  <main>
    <!--─────────────────────────────────────────────────────────────────────────
      Prompt Input Section
    ──────────────────────────────────────────────────────────────────────────-->
    <section id="prompt-section">
      <label for="prompt">Enter your prompt:</label>
      <textarea id="prompt" placeholder="Type your query here..."></textarea>
    </section>

    <!--─────────────────────────────────────────────────────────────────────────
      Send Button
    ──────────────────────────────────────────────────────────────────────────-->
    <button id="ask-btn" onclick="ask()">Ask the AI</button>

    <!--─────────────────────────────────────────────────────────────────────────
      Output Display Section
    ──────────────────────────────────────────────────────────────────────────-->
    <section id="output-section">
      <h2>Response</h2>
      <pre id="output"><!-- JavaScript will inject the AI response here --></pre>
    </section>
  </main>

  <!--─────────────────────────────────────────────────────────────────────────────
    Footer with attribution or version info
  ──────────────────────────────────────────────────────────────────────────────-->
  <footer>
    &copy; 2025 CyberSafe Inc. — Confidential
  </footer>

  <!--─────────────────────────────────────────────────────────────────────────────
    Client-side Script
    • Shows “Thinking…” feedback
    • Disables button during request
    • Error handling
  ──────────────────────────────────────────────────────────────────────────────-->
  <script>
    async function ask() {
      const btn = document.getElementById('ask-btn');
      const out = document.getElementById('output');
      const prompt = document.getElementById('prompt').value.trim();

      if (!prompt) {
        out.style.color = 'var(--error)';
        out.textContent = '⚠️ Please enter a prompt.';
        return;
      }

      // 1) Immediate feedback
      btn.disabled = true;
      out.style.color = '';       // reset text color
      out.textContent = '⏳ Thinking...';

      try {
        // 2) Send to backend
        const resp = await fetch('/api/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        if (!resp.ok) throw new Error(`Server ${resp.status}`);
        const { response } = await resp.json();

        // 3) Show AI response
        out.textContent = response;
      } catch (err) {
        // Error handling
        out.style.color = 'var(--error)';
        out.textContent = `❌ Error: ${err.message}`;
      } finally {
        // 4) Re-enable button
        btn.disabled = false;
      }
    }
  </script>
</body>
</html>
